<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent
        {
            height: 600px;
            width: 600ox;
            background-color: rgb(234, 219, 7);
            display: grid;
            grid-template-columns: 50px 50px 50px 50px;
            grid-template-rows: 100px 50px 50px;

            align-items: start;
            align-items: end;
            align-items: center;

            
            align-content: start;
            align-content: end;
            align-content: center;
            align-content: space-around;
            align-content: space-between;
            align-content: space-evenly;
            
            justify-content: start;
            justify-content: end;
            justify-content: center;
            justify-content: space-around;
            justify-content: space-between;
            justify-content: space-evenly;
        }
        .box1
        {
            height: 50px;
            width: 50px;
            background-color: rgb(88, 188, 224);
            font-size: 50px;
            color: rgb(239, 15, 15);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="box1">1</div>
        <div class="box1">2</div>
        <div class="box1">3</div>
        <div class="box1">4</div>
        <div class="box1">5</div>
        <div class="box1">6</div>
        <div class="box1">7</div>
        <div class="box1">8</div>
        <div class="box1">9</div>
        <div class="box1">10</div>
        <div class="box1">11</div>
        <div class="box1">12</div>
    </div>
</body>
</html>
