<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" style="background-color: bisque;" align="center">
        <label for="">
            Name: 
        </label>
        <input type="text">
        <br>
        <label for="">DOB: </label>
        <input type="date">
        <input type="time">
        <input type="datetime-local">
        <input type="week">
        <br>
        <label for="">Age: </label>
        <input type="number">
        <br>
        <label for="">Phone No: </label>
        <input pattern="[0-9]{10}" type="tel">
        <br>
        <label for="">Address: </label>
        <textarea rows="3" cols="20" name="" id=""></textarea>
        <br>
        <fieldset>
            <legend>FaceBook Login</legend>
            <label for="">Email: </label>
            <input type="email">
            <br><br>
            <label for="">Password</label>
            <input type="password">
        </fieldset>
        <br>
        <label for="">Gender: </label>
        <input type="radio" name="rambo" id="r1"> 
        <label for="r1">Male</label>
        <input type="radio" name="rambo" id="r2">
        <label for="r2">Female</label>
        <input type="radio" name="rambo" id="r3">
        <label for="r3">Others</label>
        <br>
        <label for="">Upload: </label>
        <input type="file" accept=".png,.jpeg,.gif">
        <input type="file" accept=".pdf,.html">
        <input type="file" accept=".pdf,.doc">
        <br>
        <label for="">Documents</label>
        <input type="checkbox" name="doc" id="c1"><label for="c1">Ration card</label>
        <input type="checkbox" name="doc" id="c2"><label for="c2">Aadhar Card</label>
        <input type="checkbox" name="doc" id="c3"><label for="c3">Voter id Card</label>
        <br>
        <label for="">City : </label>
        <select name="" id="">
            <option value="">Bengalore</option>
            <option value="">Sitamarhi</option>
            <option value="">Darbhanag</option>
            <option value="">Patna</option>
        </select>
        <br>
        <input type="submit">
        <input type="reset">
        <input type="range">
        <input type="color">
        <button>Ok</button>
    </form>
</body>
</html>
